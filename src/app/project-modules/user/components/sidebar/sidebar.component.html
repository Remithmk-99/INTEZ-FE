<div class="outer-div">
  <div class="sidebarMenu" [ngClass]="">
    <div class="sideBarUst text-center pt-3">
      <div class="toggleIcon mt-3" style="cursor: pointer">
        <span style="padding: 10px" (click)="onToggle()">
          <img
            src="../../../../../assets//icons/bars-solid.svg"
            class="toogle-icon"
          />
        </span>

        <div style="margin: 30px 10px 30px 10px">
          <div *ngFor="let item of menuItems">
            <button
              [class.active]="activeButton === item?.index"
              (click)="activateButton(item?.index, item?.path)"
            >
              <span><img class="nav-icon" [src]="item.icon" /></span>
              <span *ngIf="isSidebarOpened" style="padding-top: 5px">{{
                item.title
              }}</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
