

<div class="center-align">
    <section class="h-100 gradient-form" style="background-color: #DCD8E3;">
      <div class="container py-5 h-100" style="border-radius: 25px 25px 25px 25px;">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-xl-10">
            <div class="card rounded-3 text-black">
              <div class="row g-0">
                <div class="col-lg-6">
                  <div class="card-body p-md-5 mx-md-4">
    
                    <div class="text-center">
                     <img src="../../../../assets//images//logo.png" class="logo">
                
                        <h4 class="welcome">Create an account</h4>
                      <h4 class="sub-head">Please enter Your details</h4>
                      <div class="row sign-row">
                        <div class="col signtext" [routerLink]="['/auth/login']">sign in</div>
                        <div class="col signtext" style="background-color: #FEFEFE;border-radius: 5px;">sign up</div>       
                       </div>
                    </div>
    
                    <form>
                     
                      <div class=" form-outline mb-4">
                        <img class="envelope" src="../../../../assets//icons/email.png">
                        <input type="text" class="form-control" placeholder="Email Address">
                      </div>
    
                      <div class=" form-outline mb-4">
                         <img class="envelope" src="../../../../assets//icons/password.png" >
                        <input type="text" class="form-control" placeholder="Password">
                      </div>

                      <div class=" form-outline mb-4">
                        <img class="envelope" src="../../../../assets//icons/password.png" >
                       <input type="text" class="form-control" placeholder="Confirm Password">
                     </div>
    
                      <div class="form-outline mb-4" >
                        <button class="btn btn-primary btn-block" (click)="submit()" type="button">Continue</button>
                      </div>
    
                      <div class="or-container">
                        <div class="line-separator"></div>
                         <div class="label">or Continue With Google</div>
                         <div class="line-separator"></div>
                        </div>
  
                      <div class="form-outline mb-4" >
                        <button class="btn btn-primary btn-block buttn"  type="button"> 
                            <img src="../../../../assets//icons/google.png" width="20px" height="18px">
                          Sign in with Google</button>
                      </div>
    
                    </form>
    
                  </div>
                </div>
                <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                      <img src="../../../assets/images/login-page-image.jpg" width="100%" height="100%">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section> 
  </div>
